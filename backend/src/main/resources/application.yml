spring:
  application:
    name: petflower
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false

springdoc.swagger-ui.path: /swagger-ui

jwt:
  secret:
    access: ${JWT_ACCESS}
    refresh: ${JWT_REFRESH}
